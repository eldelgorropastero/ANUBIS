<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button class="custom-button" (click)="navigateTo('noticias')">Noticias</ion-button>
      <ion-button class="custom-button" (click)="navigateTo('biblioteca')">Biblioteca</ion-button>
      <ion-button class="custom-button" (click)="navigateTo('buscar')">Buscar</ion-button>
      <ion-item (click)="navigateTo('cuenta')" class="custom-button">
        <ion-icon name="person"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button> <!-- Este botón abre el menú -->
        </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet> <!-- Aquí se cargará el contenido de las páginas -->
    </ion-content>
  </div>
</ion-app>

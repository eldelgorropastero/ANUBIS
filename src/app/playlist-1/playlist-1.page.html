<ion-header>

</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="playlist-header">
      <img src="assets/img/eminem-album.jpg" alt="Playlist 1" class="playlist-image" />
      <h1 class="playlist-title">HipHop</h1>
    </div>

    <div class="song-list">
      <div class="song-item" (click)="playSong(1.1)">
        <span class="song-title">Eminem - Houdini</span>
        <span class="song-duration">3:47</span>
      </div>
      <div class="song-item" (click)="playSong(1.2)">
        <span class="song-title">Jony Beltran - F.U.ego</span>
        <span class="song-duration">3:41</span>
      </div>
      <div class="song-item" (click)="playSong(1.3)">
        <span class="song-title">AMON - Génesis</span>
        <span class="song-duration">4:21</span>
      </div>
      <div class="song-item" (click)="playSong(1.4)">
        <span class="song-title">Canserbero - Mañana Será Otro Día</span>
        <span class="song-duration">3:14</span>
      </div>
      <div class="song-item" (click)="playSong(1.5)">
        <span class="song-title">Green A - Cubismo</span>
        <span class="song-duration">2:22</span>
      </div>
      <div class="song-item" (click)="playSong(1.6)">
        <span class="song-title">Green A - Posesión demoníaca</span>
        <span class="song-duration">3:05</span>
      </div>
      <div class="song-item" (click)="playSong(1.7)">
        <span class="song-title">Chystemc - PHIESTA</span>
        <span class="song-duration">3:24</span>
      </div>
      <div class="song-item" (click)="playSong(1.8)">
        <span class="song-title">MCDAVO - Desde Cero</span>
        <span class="song-duration">3:13</span>
      </div>
      <div class="song-item" (click)="playSong(1.9)">
        <span class="song-title">Afaz Natural - Alla En El Barrio</span>
        <span class="song-duration">2:36</span>
      </div>
    </div>

    <ion-button class="custom-button" (click)="playAll()">
      Reproducir Todo
    </ion-button>
  </div>
</ion-content>

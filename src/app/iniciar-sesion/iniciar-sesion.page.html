<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <img src="assets/img/anubis_logo.png" alt="Logo Anubis" class="logo" />

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()" class="custom-button">
      Iniciar Sesion
    </ion-button>

    <p class="register-link">¿No tienes cuenta? <a [routerLink]="['/registrarme']">Regístrate aquí</a></p>
  </div>
</ion-content>
